<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Paragraph Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h2>Paragraph Generator</h2>
        <div class="box">
            <div class="row1 first_row">
                <form action="" id="p_form">
                    <label for="">Paragraphs</label>
                    <input type="number" id="number" max="50">
                    <button id="btn" type="submit">Generate</button>
                </form>
            </div>
            <div class="row1" id="sedond_row">
                <button id="copy_btn">
                    <i>Copy</i>
                </button>
                <br>
                 <div id="text_p">
                   
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="js.js"></script>
